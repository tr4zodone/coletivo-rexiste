{% extends "base.html" %}

{% block content %}

<div class="container">
  <h3 class="object_title">{{link.title}}</h3>
  <div class="container">
    <p>Tag: {{link.tag}}</p>
    <p>URL: <a href="{{object.url}}">{{object.url}}</a></p>
    <a class="btn btn-default" href="{% url 'link_edit' pk=link.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="btn btn-danger" href="{% url 'link_delete' pk=link.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
  </div>

</div>

{% endblock %}
