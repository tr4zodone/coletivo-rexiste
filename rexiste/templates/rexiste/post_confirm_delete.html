{% extends "base.html" %}
{% block title %} Confirmar deleção da postagem? {% endblock %}
{% block content %}
<div class="container" style="margin-top: 20px;">
    <form action="" method="post">
	{% csrf_token %}
	<p>Tem certeza que deseja deletar {{ object }}?</p>
	<input name="" value="Confirm" class="btn btn-danger" type="submit"/>
    </form>
</div>
{% endblock %}
