{% extends "base.html" %}
{% block title %} Criar Nova Postagem {% endblock %}
{% block content %}
{% load static %}
<div class="container">
  <div class="container">
    <h1>New Post</h1>
    <form action="" class="post-form" method="POST" enctype="multipart/form-data"> 
	{% csrf_token %}
	{{form.media}}
	{{form.as_p}}
	<button type="submit" class="save btn btn-default" >Save</button>
    </form>
    </div>
</div>
{% endblock %}
