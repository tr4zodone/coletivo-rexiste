{% extends 'base.html' %}
{% block title %} Login | (R)existe {% endblock %}
{% block content %}
<div class="container" style="margin-top: 30px;">
    <div class="jumbotron login">
      <h2>Login:</h2>
      <h3>É necessário ser administrador</h3>
      {% if form.errors %}
	<p>Usuário e senha não combinam. Por favor, tente novamente.</p>
      {% endif %}

	<form action="{% url 'login' %}" method="POST">
	  {% csrf_token %} 
	    {{ form.as_p }}
	    <input name="" type="submit" class="btn btn-primary" value="Login"/>
	    <input name="next" type="hidden" value="{{ next }}"/>
	</form>
    </div>
</div>
{% endblock %}
